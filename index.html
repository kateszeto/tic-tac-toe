<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Walter+Turncoat'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>Tic Tac Toe</h1>
<div class="TicTacToe">
<nav>
  <a class="btn btn-default playType" href="#checkboard" role="button" id="uVu"><span><i class="fa fa-user" aria-hidden="true"></i> Vs. <i class="fa fa-user" aria-hidden="true"></i></span></a>
  <a class="btn btn-default playType" href="#checkboard" role="button" id="uVc"><i class="fa fa-user" aria-hidden="true"></i> Vs. <i class="fa fa-laptop" aria-hidden="true"></i></a>
</nav>
<div class="container-fluid" id="chooseOX">
  <div class="row">
  <div class="col-xs-6">
  <h3 class="text-1">AI First:</h3>
  </div>
  <div class="col-xs-6">
    <button type="button" class="btn btn-default" id="X">X</button>
  </div>
  </div>
  <div class="row">
  <div class="col-xs-6">
  <h3 class="text-2">You First:</h3>
  </div>
  <div class="col-xs-6">
    <button type="button" class="btn btn-default" id="O">O</button>
  </div>
  </div>
</div>
<div id="checkboard">
<table>
  <tr>
    <td id="left-top"></td>
    <td id="middle-top"></td>
	  <td id="right-top"></td>
  </tr>
    <tr>
    <td id="left-middle"></td>
    <td id="middle-middle"></td>
	  <td id="right-middle"></td>
  </tr>
   <tr>
    <td id="left-bottom"></td>
    <td id="middle-bottom"></td>
	  <td id="right-bottom"></td>
  </tr>
</table>
</div>
<div class="container-fluid footer">
<div class="row playType">
<div class="col-xs-4">
<i class="fa fa-user" aria-hidden="true"></i>
</div>
<div class="col-xs-4" id="display-info">
Vs.
</div>
<div class="col-xs-4" id="UorC">
<i class="fa fa-laptop" aria-hidden="true"></i>
</div>
</div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
